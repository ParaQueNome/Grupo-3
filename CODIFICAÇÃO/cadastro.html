<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/meu2.css" rel="stylesheet">
    <link rel="icon" href="./img/logo.png">
    <!--icones  font awesome-->
    <script src="https://kit.fontawesome.com/dd865a67bf.js" crossorigin="anonymous"></script>


    <title>Incentiva | Cadastro</title>
</head>

<body>
    <!-- vh-100 para visualizacao mobile -->
    <section class="secajust vh-60">
        <!--container fluid para ocupar toda section h-custom para responsividade-->
        <div class="container-fluid h-custom">
            <!--div grid -->
            <div class="row d-flex justify-content-center align-items-center h-100">

                <div class="justify-content-center col-md-4 col-lg-6 col-xl-4">


                    <form>
                        <div class="logoajust">
                            <img src="./img/logo.png" alt="Sample image">
                        </div>

                        <!-- Email input -->
                        <form>
                            <div class="input-group mb-4 ">
                                <span class="input-group-text icon fa-solid fa-person"></span>
                                <input type="text" class="form-control" placeholder="Insira o nome de usuário" required>
                            </div>

                            <div class="input-group mb-4 ">
                                <span class="input-group-text icon fa-solid fa-envelope"></span>
                                <input type="email" class="form-control" placeholder="Insira o email" required>
                            </div>

                            <div class="input-group mb-4 ">
                                <span class="input-group-text icon fa-solid fa-key"></span>
                                <input type="password" class="form-control" placeholder="Insira a senha" required>
                            </div>


                            <div class="input-group mb-4 ">
                                <span class="input-group-text icon fa-solid fa-key"></span>
                                <input type="password" class="form-control" placeholder="Confirme a senha" required>
                            </div>
                        </form>
                        <div class="d-flex justify-content-between align-items-center">
                            <a href="./index.html" class="text-body">Já tem uma conta?</a>
                        </div>

                        <div class="d-flex justify-content-between align-items-center">
                        </div>

                        

                        <div class="text-center text-lg-start mt-4 pt-2">
                            <a class="nav-link" href="main.html">
                                <button type="button" class="botao logar btn btn-primary btn-lg">
                                    Cadastrar-se
                                </button>
                            </a>
                        </div>
                        <div class="container ">
                            <div class="row d-flex justify-content-center col-md-auto">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <div class="espacovazio"></div>
    <div
        class="d-flex flex-column text-center text-md-start justify-content-between py-4 px-4 px-xl-4 mediasocialfooter">
        <!-- fatec -->
        <div class="text-white mb-3 mb-md-0">
            FATEC - ARARAS © 2022. Baseado em bootstrap.
        </div>
        <!-- rodape media sociais -->
        <div class="text-white mb-3 mb-md-0 align-items-end">
            <i class="text-white me-4 fa-lg fab fa-facebook-f"></i>
            <i class="text-white me-4 fab fa-twitter"></i>
            <i class="text-white me-4 fab fa-google"></i>
            <i class="text-white me-4 fab fa-linkedin-in"></i>
        </div>
    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>

</body>

</html>
