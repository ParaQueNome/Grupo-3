<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/meu.css" rel="stylesheet">
    <!--icones  font awesome-->
    <script src="https://kit.fontawesome.com/dd865a67bf.js" crossorigin="anonymous"></script>


    <title>Login</title>
</head>

<body>
    <!-- vh-100 para visualizacao mobile -->
    <section class="secajust vh-100">
        <!--container fluid para ocupar toda section h-custom para responsividade-->
        <div class="container-fluid h-custom">
            <!--div grid -->
            <div class="row d-flex justify-content-center align-items-center h-100">

                <div class="justify-content-center col-md-8 col-lg-6 col-xl-4">


                    <form>
                        <div class="logoajust">
                            <img src="./img/logo.png" class="img-fluid" alt="Sample image">
                        </div>

                        <!-- Email input -->
                        <form>
                            <div class="input-group mb-4 ">
                                <span class="input-group-text icon fa-solid fa-envelope"></span>
                                <input type="text" class="form-control" placeholder="Username">
                            </div>

                            <div class="input-group mb-4 ">
                                <span class="input-group-text icon fa-solid fa-key"></span>
                                <input type="text" class="form-control" placeholder="Username">
                            </div>
                        </form>

                        <div class="d-flex justify-content-between align-items-center">
                            <!-- Checkbox -->
                            <div class="form-check mb-0">
                                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                                <label class="form-check-label" for="form2Example3">
                                    Lembrar-me
                                </label>
                            </div>
                            <a href="#!" class="text-body">Esqueceu a senha?</a>
                        </div>

                        <div class="text-center text-lg-start mt-4 pt-2">
                            <button type="button" class="botao logar btn btn-primary btn-lg">Logar</button>
                            <p class="small fw-bold mt-2 pt-1 mb-0">Não tem conta? <a href="#!"
                                    class="link-danger">Registrar</a></p>
                        </div>
                        <!--risco para dividir login-->
                        <div class="divider d-flex align-items-center my-4">
                            <p class="text-center fw-bold mx-3 mb-0">Ou</p>
                        </div>

                        <!--<div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start"> -->
                        <div class="container">
                            <div class="row justify-content-md-center">
                                <div class="mediasocial col col-lg-2">
                                </div>
                                <div class="col-md-auto">
                                    <i class="fa-brands fa-facebook-f fa-3x"></i>

                                    <a class="mx-2">
                                        <i class="fa-brands fa-twitter fa-3x"></i>
                                    </a>

                                    <a class="mx-2">
                                        <i class="btn-primary fa-brands fa-linkedin-in fa-3x"></i>
                                    </a>
                                </div>
                                <div class="col col-lg-2">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div
            class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
            <!-- Copyright -->
            <div class="text-white mb-3 mb-md-0">
                Copyright © 2022. All rights reserved.
            </div>
            <!-- Copyright -->

            <!-- Right -->
            <div>
                <a href="#!" class="text-white me-4">
                    <i class="fa-lg fab fa-facebook-f"></i>
                </a>
                <a href="#!" class="text-white me-4">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#!" class="text-white me-4">
                    <i class="fab fa-google"></i>
                </a>
                <a href="#!" class="text-white">
                    <i class="fab fa-linkedin-in"></i>
                </a>
            </div>
            <!-- Right -->
        </div>
    </section>
    <script src="./js/bootstrap.bundle.min.js"></script>

</body>

</html>
